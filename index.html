<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Vendor Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Online Wedding Vendors</h1>
    <p>Find and manage the perfect vendors for your special day</p>
  </header>

  <div class="login-buttons">
    <button class="login-button" onclick="shownewlywedModal()">Newlywed Login</button>
    <button class="login-button" onclick="showModal()">Vendor Login</button>
  </div>

  <section class="section">
    <h2 style="text-align: center;">Search Vendor Directory</h2>
    <div class="search-bar">
      <input type="text" id="vendorSearch" placeholder="Search by name or category..." onkeyup="filterVendors()">
      <select id="locationFilter" onchange="filterVendors()">
        <!-- Add your location options here -->
      </select>
      <select id="categoryFilter" onchange="filterVendors()">
        <!-- Add your category options here -->
      </select>
    </div>
    <div class="vendor-list" id="vendorList">
      <!-- Vendor cards inserted dynamically or statically -->
    </div>
  </section>

  <div class="modal-overlay" id="newlywedModal">
    <div class="modal">
      <span class="close-btn" onclick="hidenewlywedModal()">&times;</span>
      <h2>Newlywed Application</h2>
      <form id="newlywedForm">
        <input type="text" id="newlywedName" placeholder="Your Name" required />
        <input type="email" id="newlywedEmail" placeholder="Email Address" required />
        <input type="text" id="weddingDate" placeholder="Wedding Date (e.g., 2025-06-15)" required />
        <textarea id="weddingDetails" placeholder="Tell us about your wedding plans..." rows="4"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="vendorModal">
    <div class="modal">
      <span class="close-btn" onclick="hideModal()">&times;</span>
      <h2>Vendor Application</h2>
      <form id="vendorForm">
        <input type="text" id="vendorName" placeholder="Vendor Name" required />
        <input type="email" id="vendorEmail" placeholder="Email Address" required />
        <input type="text" id="vendorLocation" placeholder="Location (e.g., Los Angeles)" required />
        <input type="text" id="vendorCategory" placeholder="Category (e.g., Catering)" required />
        <input type="text" id="vendorLink" placeholder="Link" required />
        <textarea id="vendorDescription" placeholder="Describe your services..." rows="4"></textarea>
        <input type="file" id="vendorMedia" accept="image/*,video/*" multiple />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
